<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Development Guidelines - Dev Team</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>

<header>
    <div class="logo">
        <img src="assets/images/logo.png" alt="Dev Team Logo">
    </div>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="guidelines.html">Guidelines</a></li>
        </ul>
    </nav>
</header>

<main>
    <section class="guidelines">
        <h1>Development Guidelines</h1>
        <div id="markdown-content"></div> <!-- Placeholder for rendered markdown -->
    </section>
</main>

<footer>
    <p>&copy; 2025 Dev Team. All Rights Reserved.</p>
</footer>

<script src="assets/js/script.js"></script>
<script>
// Fetch the markdown file and render it using marked.js
fetch('guidelines.md')
    .then(response => response.text())
    .then(data => {
        // Convert markdown to HTML
        const htmlContent = marked(data);
        // Insert the HTML into the div
        document.getElementById('markdown-content').innerHTML = htmlContent;
    })
    .catch(error => console.error('Error loading markdown file:', error));
</script>
</body>
</html>
